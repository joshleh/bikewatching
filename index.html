<!-- Lab 7: Geospatial Visualizations - Cleaned Version -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- Map JS -->
  <script src="map.js" type="module"></script>
</head>
<body>
  <header class="header">
    <h1>🚴‍♂️ Bikewatching</h1>
  </header>

  <div id="map"></div>
  
  <!-- Legend for Traffic Flow -->
  <div class="legend">
    <span><span class="swatch departures"></span> More departures</span>
    <span><span class="swatch balanced"></span> Balanced</span>
    <span><span class="swatch arrivals"></span> More arrivals</span>
  </div>

  <!-- Time Filter Slider -->
  <label for="time-slider">Filter by time: 
    <input type="range" id="time-slider" min="-1" max="1440" value="-1">
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
  </label>
</body>
</html>
