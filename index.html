<!-- Lab 7 Step 0.3: Set up basic HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>

  <!-- Lab 7 Step 0.4: Link global stylesheet -->
  <link rel="stylesheet" href="global.css">

  <!-- Lab 7 Step 0.5: Add Bike Favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

  <!-- Lab 7 Step 1.1: Mapbox GL JS Stylesheet -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="map.js" type="module"></script>

  <!-- Lab 7 Step 1.2: Link additional stylesheet for map styling -->
  <link rel="stylesheet" href="map.css">
</head>
<body>
  <!-- Lab 7 Step 0.3: Page Title -->
  <div class="header">
    <h1>🚴‍♂️ Bikewatching</h1>
  </div>

  <!-- Lab 7 Step 1.2: Div for Map -->
  <div id="map">
    <!-- Lab 7 Step 3.2: Overlaying SVG on the map -->
    <svg></svg>
  </div>

  <!-- Lab Step 6.2: Adding a legend -->
  <div class="legend">
    <span><div class="swatch departures"></div> More departures</span>
    <span><div class="swatch balanced"></div> Balanced</span>
    <span><div class="swatch arrivals"></div> More arrivals</span>
  </div>  

  <!-- Lab 7 Step 5.1: Time Filter Slider -->
  <label for="time-slider">Filter by time: 
    <input type="range" id="time-slider" min="-1" max="1440" value="-1">
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
  </label>

  <!-- Lab 7 Step 1.1: Load Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Lab 7 Step 3.1: Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Lab 7 Step 1.3: Load map initialization script
  <script src="map.js" defer></script> -->

</body>
</html>
